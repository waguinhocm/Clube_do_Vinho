<body>
    <header>
        <nav>
            <div id="top-bar">
                <div id="logo-nav">
                    <img src="../imagens/Logo_pag.png" alt="Logo">
                </div>

                <div id="nav">
                    <ul id="navegacao">
                        <li><a href="../index.html" style="background-color: #94d1e4;">HOME</a></li>

                    </ul>
                    <ul id="nav_vinhos">
                        <li><a href="../vinhos/index.html">VINHOS</a></li>
                    </ul>
                </div>

                <div id="search-user">
                    <img src="../imagens/asteriscoAmarelo.png" alt="Asterisco Amarelo" class="star">
                    
                    <label for="pesquisar">
                        <img src="../imagens/Lupa_pesquisar.png" alt="Lupa" class="interagir">
                    </label>
                    <input type="text" placeholder="Pesquisar" id="pesquisar">

                    <img src="../imagens/usuario_sem_login.png" alt="Usuário" class="interagir" id="dropdown-trigger-login">
                    <img src="../imagens/menu.png" alt="Menu" class="interagir" id="dropdown-trigger-menu"> 

                    <ul id="dropdown-login" class="dropdown">
                        <li><a href="../login/index.html">LOGIN</a></li>
                        <li><a href="../cadastro/index.html">CADASTRO</a></li>
                    </ul>

                    <ul id="dropdown-menu" class="dropdown">
                        <li><a href="./index.html" style="background-color: #94d1e4;">HOME</a></li>
                        <li><a href="../meuClube/">MEU CLUBE</a></li>
                        <li><a href="../login/index.html" style="background-color: #94d1e4;">LOGIN</a></li>
                        <li><a href="../parcerias/index.html">PARCERIAS</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Crie sua conta aqui. Entre para a maior comunidade dos amantes de vinho!</h1>

        <form>
            <div id="cadastro">
                <label for="signUp-usuario">Nome completo:</label><br>
                <input class="input" type="text" id="signUp-usuario" name="signUp-usuario" placeholder="Seu nome completo" required>
                <p class="error-text"></p>

                <br>

                <label for="dataNascimento">Data de Nascimento:</label><br>
                <input class="input" type="date" id="dataNascimento" name="dataNascimento" required>

                <br>

                <label for="signUp-email">Email:</label><br>
                <input class="input" type="email" id="signUp-email" name="signUp-email" placeholder="email@email.com" required>
                <p class="error-text"></p>

               

                <label for="signUp-senha">Senha:</label><br>
                <input class="input" type="password" id="signUp-senha" name="signUp-senha" required>
                <p class="error-text"></p>

                

                <input class="input" id="cadastrar" type="submit" value="Cadastrar">
                

                <button id="login" type="button" onclick="window.location.href='../login/index.html'">Login</button>
                
            </div>
        </form>
    </main>
